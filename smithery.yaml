# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - weatherXMApiKey
    properties:
      weatherXMApiKey:
        type: string
        description: WeatherXM Pro API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['main.py'], env: { WEATHERXM_API_KEY: config.weatherXMApiKey } })
  exampleConfig:
    weatherXMApiKey: YOUR_WEATHERXM_API_KEY
